<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">    
    <link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>WhatsApp</title>
</head>
<body>

    <nav class="menu-lateral">
        <ol>
            <li class="icon-menu-lateral">
                <i class="fa-solid fa-message"></i>
            </li>
            <li class="icon-menu-lateral">
                <i class="fa-solid fa-users"></i>
            </li>
            <li class="icon-menu-lateral">
                <i class="fa-solid fa-tower-broadcast"></i>
            </li>
            <li class="icon-menu-lateral groups">
                <i class="fa-solid fa-layer-group"></i>
            </li>
            <div class="meta">
                <li class="icon-menu-lateral meta">
                    <img src="./img/meta.png" alt="">
                </li>
            </div>
        </ol>
        <div class="container-config-user">
            <i class="fa-solid fa-gear engrenagem"></i>
            <div class="profile-img">
                <img src="./img/rudeus.jpg" alt="">
            </div>
        </div>
    </nav>
    
    <header>
        <section class="conversas">
            <div class="container-header-conversas">
                <div class="container-header-info">
                    <span>WhatsApp</span>
                    <div class="container-icons-header-info">
                        <i class="fa-solid fa-pen-to-square square-edit"></i>
                        <i class="fa-solid fa-grip-lines"></i>
                    </div>
                </div>
                <div class="container-input">
                    <input type="text" placeholder="Procure ou inicie uma nova conversa...">
                    <i class="fa-solid fa-magnifying-glass lupa"></i>
                </div>
            </div>
            <div class="container-conversas">
                <div class="container-conversa">
                    <div class="container-profile-img">
                        <img src="./img/person.jpg" alt="">
                    </div>
                    <div class="container-info-contato">
                        <div class="name-hour">
                            <span>Stephany</span>
                            <p>11:00</p>
                        </div>
                        <p class="last-message">
                            What is this bruh?
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

        <section class="chat">
            <div class="chat-header">
                <div class="container-contato">
                    <div class="container-foto-contato">
                        <img src="./img/person.jpg" alt="">
                    </div>
                    <span class="contato-nome">Stephany</span>
                </div>
                
                <div class="icons-call">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

        </section>

    </main>

</body>
</html>
